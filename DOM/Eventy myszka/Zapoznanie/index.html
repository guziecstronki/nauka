<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="tytul">Klik</p>
        <div class="kafelki">
            <div class="mousedown kafel">
        
            </div>
            <div class="mouseup kafel">
        
            </div>
            <div class="click kafel">
        
            </div>
        </div>
        <p class="tytul">Najechanie</p>
        <div class="kafelki">
            <div class="mouseover kafel">
                <div class="kafelek1">
                    <div class="kafelek2">

                    </div>
                </div>
            </div>
            <div class="mousemove kafel">
                <div class="kafelek1">
                    <div class="kafelek2">

                    </div>
                </div>
            </div>
            <div class="mouseout kafel">
                <div class="kafelek1">
                    <div class="kafelek2">

                    </div>
                </div>
            </div>
        </div>
        <p class="tytul">Wejście i wyjście</p>
        <div class="kafelki">
            <div class="mouseenter kafel">
                <div class="kafelek1">
                    <div class="kafelek2">

                    </div>
                </div>
            </div>
            <div class="mouseleave kafel">
                <div class="kafelek1">
                    <div class="kafelek2">

                    </div>
                </div> 
            </div>
        </div>
        <p class="tytul">Pozycja kursora</p>
        <div class="kafelki">
            <div class="cursor"></div>
        </div>
        <p class="tytul">info</p>
        <div class="kafelki">
            <div class="info">
                <div class="left">
                    <p class="cursor-info clientX">clientX</p>
                    <p class="cursor-info pageX">pageX</p>
                    <p class="cursor-info offsetX">offsetX</p>
                </div>
                <div class="right">
                    <p class="cursor-info clientY">clientY</p>
                    <p class="cursor-info pageY">pageY</p>
                    <p class="cursor-info offsetY">offsetY</p>
                </div>
            </div>
        </div>
        <p class="tytul">Celownik</p>
        <div class="kafelki">
            <div class="pole-wymiary">
                <div class="pole">
                    <div class="celownik">
                        
                    </div>
                </div>
            </div>
        </div>
        <p class="tytul">Menu</p>
        <div class="kafelki">
            <div class="menu">
                <p class="menu-info">Kliknij prawym</p>
            </div>
        </div>
    </div>
    <template class="menu-template">
        <ul class="menu-prawy">
            <li>element</li>
