<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="fromToFib">
        <h3>First number</h3>
        <input type="text" class="numbers" id="first-number">
        <h3>Second number</h3>
        <input type="text" class="numbers" id="second-number">
        <h3>Amount of numbers</h3>
        <input type="text" class="numbers" id="amount-of-numbers">
        <input type="button" class="generate-button" value="Show">
    </div>

    <div class="sequence-of-numbers">
    </div>
    <div class="golden-proportion">
    </div>
    <div class="colors">
        <div class="odd">
            <p>Odd</p>
            <button>Red</button>
            <button>Green</button>
            <button>BLue</button>
        </div>
        <div class="even">
            <p>Even</p>
            <button>Red</button>
            <button>Green</button>
            <button>BLue</button>
        </div>
        <div class="fi">
            <p>Fi</p>
            <button>Red</button>
            <button>Green</button>
            <button>BLue</button>
        </div>
        <div class="all">
            <p>All</p>
            <button>Red</button>
            <button>Green</button>
            <button>BLue</button>
        </div>
    </div>
</body>
</html>
